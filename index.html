<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header class="container text-center my-5">
        <h1 class="fw-bold">Welcome to my <span class="text-success">Phone Hunter</span> !!!</h1>
    </header>

    <main class="container">
        <section>
            <div class="d-flex" role="search">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search your phone"
                    aria-label="Search">
                <button id="btn-search" class="btn btn-success px-4 fw-medium">Search</button>
            </div>
        </section>
        <!-- Display search result -->
        <section class="my-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <!-- Show All Button -->
            <div id="show-all" class="text-center my-3 d-none">
                <button id="btn-show-all" class="btn btn-success px-4 fw-medium">Show All</button>
            </div>

            <!-- No Found Message -->
            <div id="no-found-message" class="my-4 d-none">
                <h3 class="text-warning">No phone found. Please try a new search.</h3>
            </div>

            <!-- Spinner -->
            <div id="spinner" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- MODAL CONTENT -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
            Launch demo modal
        </button> -->

    <!-- Modal -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="phoneDetailModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
